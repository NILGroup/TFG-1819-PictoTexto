<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>

    {% load static %}
    <!-- Add bootstrap cs -->
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <!-- Add jquery-->
    <script href="{% static " bootstrap/js/jquery-3.3.1.min.js" %}"></script>
    <!--Add bootstrap js-->
    <script href="{% static " bootstrap/js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">


</head>

<body>


<div class="container align-middle mt-5">
    <form action="/login" method="post">
            {% csrf_token %}
        <div class="form-group ">
            <label >Sujeto</label>
            <input type="text" class="form-control" id="subject" placeholder="Introduzca un sujeto" name="subject">
        </div>
        <div class="form-group">
            <label >Verbo</label>
            <input type="text" class="form-control" id="verb" placeholder="Introduzca un verbo" name="verb">
        </div>
          <div class="form-group">
            <label >Objeto</label>
            <input type="text" class="form-control" id="object" placeholder="Introduzca el complemento directo" name="object">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Seleccione</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
{% if message %}

<div class="container align-middle mt-5">
    {{message}}
</div>
    {% endif %}

</body>

</html>
