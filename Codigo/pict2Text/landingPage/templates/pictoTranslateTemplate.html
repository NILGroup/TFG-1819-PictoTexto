<div class="container">
    <form action="/getPictoTranslate" method="get">
        <div class="form-group ">
            <label>Identificador del picto</label>
            <input type="text" class="form-control" id="pictoId"
                   placeholder="Introduzca el pictograma que desea buscar" name="pictoId">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if meanings %}

        <div class="container">
            {% for meaning in meanings %}
            <p>{{meaning}}</p>
            {% endfor %}
        </div>



    {% endif %}

</div>
