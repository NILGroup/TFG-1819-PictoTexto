    <div class="container">
        <div class="form-group">
        <label>
            <h3>Nombre del picto</h3>
        </label>
        <form class="card">
            <div class="card-body">
                <div class="input-group  input-group-lg">
                    <input class="form-control" id="pictoName" type="search" placeholder="Introduzca el nombre"
                        name="pictoName" #name>
                        <button class="btn-lg btn-submit bg-dark text-white" type="submit"
                            (click)="getPictosByName(name.value)">Buscar</button>
                    </div>
            </div>
        </form>
            <ngb-carousel *ngIf="myPicto" [showNavigationIndicators]="false">
                <div *ngFor="let img of myPicto">
                    <ng-template ngbSlide>
                        <img src={{img.url}} class="img-responsive mx-auto d-flex justify-content-center flex-wrap"
                            alt="" width="30%">
                        <div class="carousel-caption">
                            <p><span class="finder-opa">Id de pictograma: {{img.id}}</span></p>
                            <button class="btn-lg btn-submit bg-dark text-white"
                                (click)="addPicto(img, content)">AÃ±adir</button>
                        </div>
                    </ng-template>
                </div>
            </ngb-carousel>
    </div>
    </div>
