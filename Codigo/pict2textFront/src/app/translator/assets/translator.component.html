<div class="container">
      <div class="form-group ">
          <label >Frase</label>
          <input type="text" class="form-control" id="subject" placeholder="Introduzca un sujeto" name="subject"  [(ngModel)]="phrase">
      </div>
      <button type="submit" class="btn btn-primary" (click)="getTranslate()">Submit</button>
</div>
<div class="container" *ngIf="finalPhrase">
      <p>{{finalPhrase}}</p>
</div>
